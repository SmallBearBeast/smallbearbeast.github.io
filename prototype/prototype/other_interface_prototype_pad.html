<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Secretary - Tablet UI Prototypes</title>
    <style>
        :root {
            /* Student-Friendly Color Palette */
            --primary: #2196F3; /* Bright blue instead of purple */
            --primary-variant: #1976D2; /* Darker blue */
            --secondary: #03A9F4; /* Light blue instead of green */
            --secondary-variant: #0288D1; /* Darker light blue */
            --background: #FFFFFF;
            --surface: #FFFFFF;
            --error: #F44336; /* Bright red for errors */
            --on-primary: #FFFFFF;
            --on-secondary: #FFFFFF;
            --on-background: #212121;
            --on-surface: #212121;
            --on-error: #FFFFFF;
            --light-bg: #E3F2FD; /* Very light blue background */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 40px;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
        }
        
        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .prototype-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 80px;
        }

        .page-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 70px;
        }

        .page-description {
            width: 100%;
            margin: 30px 0;
            text-align: center;
        }

        /* Tablet mockup styles - Larger than phone mockup */
        .tablet-mockup {
            width: 1200px;
            height: 800px;
            background-color: var(--background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        /* Welcome Page Styles */
        .welcome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 80px 50px 40px;
            height: 100%;
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            position: relative;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .logo {
            width: 180px;
            height: 180px;
            background-color: var(--primary);
            border-radius: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.3);
        }

        .logo-text {
            color: var(--on-primary);
            font-size: 60px;
            font-weight: bold;
        }

        .app-name {
            font-size: 42px;
            font-weight: bold;
            color: var(--on-background);
            margin-bottom: 20px;
        }

        .app-slogan {
            font-size: 24px;
            color: #455A64;
            text-align: center;
            margin-bottom: 40px;
        }

        .enter-button {
            background-color: var(--primary);
            color: var(--on-secondary);
            border: none;
            padding: 18px 50px;
            border-radius: 40px;
            font-size: 24px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
            margin-top: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-button:hover, .confirm-button:hover {
            background-color: var(--primary-variant);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.4);
        }

        .confirm-button {
            background-color: var(--primary);
            color: var(--on-secondary);
            border: none;
            padding: 16px 40px;
            border-radius: 35px;
            font-size: 22px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
            margin-top: 30px;
            align-self: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .version-info {
            font-size: 16px;
            color: #777;
            margin-top: 120px;
        }

        /* Role Selection Page Styles */
        .role-selection-page {
            display: flex;
            flex-direction: column;
            padding: 40px 60px;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                              url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232196F3' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-position: center;
        }

        .page-title {
            font-size: 36px;
            font-weight: bold;
            color: var(--on-background);
            margin: 20px 0 40px;
            text-align: center;
        }

        .role-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 20px 0 30px;
            width: 100%;
        }

        .role-card {
            background-color: #f9f9f9;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            height: 120px;
        }

        .role-card.selected {
            border-color: var(--primary);
            background-color: rgba(33, 150, 243, 0.05);
        }

        .role-card:hover {
            background-color: #E3F2FD;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.2);
        }

        .role-icon {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
        }

        .role-icon-text {
            color: var(--on-primary);
            font-weight: bold;
            font-size: 28px;
        }

        .role-info {
            flex: 1;
        }

        .role-name {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--on-background);
        }

        .role-description {
            font-size: 16px;
            color: #666;
        }

        .role-explanation {
            font-size: 18px;
            color: #455A64;
            margin: 30px 0;
            text-align: center;
            line-height: 1.5;
            max-width: 800px;
            align-self: center;
        }

        /* Login Page Styles */
        .login-page {
            display: flex;
            height: 100%;
            background-color: var(--background);
        }

        .login-left {
            width: 50%;
            background: linear-gradient(135deg, #1976D2, #2196F3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .login-right {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .login-left::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            top: -50px;
            left: -50px;
        }

        .login-left::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 75px;
            background-color: rgba(255, 255, 255, 0.1);
            bottom: -30px;
            right: 50px;
        }

        .login-slogan {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
            max-width: 400px;
        }

        .login-form-title {
            font-size: 32px;
            font-weight: bold;
            color: var(--on-background);
            margin-bottom: 40px;
            text-align: center;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 18px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: var(--primary);
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        .input-field label {
            position: absolute;
            left: 18px;
            top: 18px;
            color: #777;
            font-size: 18px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            transform: translateY(-28px) scale(0.85);
            color: var(--primary);
            background-color: #fff;
            padding: 0 8px;
        }

        .remember-option {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .remember-option input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .remember-option label {
            font-size: 16px;
            color: #455A64;
        }

        .login-button {
            background-color: var(--primary);
            color: var(--on-primary);
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: var(--primary-variant);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.4);
        }

        /* Decorative elements for welcome page */
        .welcome-decoration-1 {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background-color: rgba(33, 150, 243, 0.2);
            border-radius: 15px;
            transform: rotate(15deg);
        }

        .welcome-decoration-2 {
            position: absolute;
            bottom: 50px;
            left: 60px;
            width: 40px;
            height: 40px;
            background-color: rgba(3, 169, 244, 0.2);
            border-radius: 10px;
            transform: rotate(-10deg);
        }

        .welcome-decoration-3 {
            position: absolute;
            top: 150px;
            left: 100px;
            width: 30px;
            height: 30px;
            background-color: rgba(33, 150, 243, 0.15);
            border-radius: 8px;
            transform: rotate(25deg);
        }

        /* Animation effects */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(15deg); }
            50% { transform: translateY(-10px) rotate(15deg); }
            100% { transform: translateY(0) rotate(15deg); }
        }

        .logo-container {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .welcome-decoration-1 {
            animation: float 6s ease-in-out infinite;
        }

        .welcome-decoration-2 {
            animation: float 7s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .welcome-decoration-3 {
            animation: float 5s ease-in-out infinite;
            animation-delay: 1s;
        }

        .enter-button, .confirm-button, .login-button {
            animation: fadeIn 1s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .role-cards .role-card {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .role-cards .role-card:nth-child(1) { animation-delay: 0.1s; }
        .role-cards .role-card:nth-child(2) { animation-delay: 0.2s; }
        .role-cards .role-card:nth-child(3) { animation-delay: 0.3s; }
        .role-cards .role-card:nth-child(4) { animation-delay: 0.4s; }
        .role-cards .role-card:nth-child(5) { animation-delay: 0.5s; }

        .login-slogan, .login-description, .login-form-title {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .input-field {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .input-field:nth-child(1) { animation-delay: 0.2s; }
        .input-field:nth-child(2) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="prototype-container">
        <!-- Welcome Page -->
        <div class="page-section">
            <div class="tablet-mockup">
                <div class="welcome-page">
                    <div class="welcome-decoration-1"></div>
                    <div class="welcome-decoration-2"></div>
                    <div class="welcome-decoration-3"></div>
                    
                    <div class="logo-container">
                        <div class="logo">
                            <span class="logo-text">AI</span>
                        </div>
                        <h1 class="app-name">AI学习秘书</h1>
                        <p class="app-slogan">智能学习管理系统</p>
                    </div>
                    
                    <button class="enter-button">进入系统</button>
                    
                    <p class="version-info">版本 1.0.0</p>
                </div>
            </div>
            <div class="page-description">
                <h2>欢迎页面</h2>
            </div>
        </div>
        
        <!-- Role Selection Page -->
        <div class="page-section">
            <div class="tablet-mockup">
                <div class="role-selection-page">
                    <h2 class="page-title">请选择您的角色</h2>
                    
                    <div class="role-cards">
                        <div class="role-card selected">
                            <div class="role-icon">
                                <span class="role-icon-text">S</span>
                            </div>
                            <div class="role-info">
                                <h3 class="role-name">学生</h3>
                                <p class="role-description">学习进度管理，作业提交与反馈</p>
                            </div>
                        </div>
                        
                        <div class="role-card">
                            <div class="role-icon">
                                <span class="role-icon-text">T</span>
                            </div>
                            <div class="role-info">
                                <h3 class="role-name">教师</h3>
                                <p class="role-description">课程管理，批改作业，学生评价</p>
                            </div>
                        </div>
                        
                        <div class="role-card">
                            <div class="role-icon">
                                <span class="role-icon-text">A</span>
                            </div>
                            <div class="role-info">
                                <h3 class="role-name">助教</h3>
                                <p class="role-description">辅助教学，作业初审，答疑解惑</p>
                            </div>
                        </div>
                        
                        <div class="role-card">
                            <div class="role-icon">
                                <span class="role-icon-text">H</span>
                            </div>
                            <div class="role-info">
                                <h3 class="role-name">班主任</h3>
                                <p class="role-description">班级管理，学生考勤，成绩统计</p>
                            </div>
                        </div>
                        
                        <div class="role-card">
                            <div class="role-icon">
                                <span class="role-icon-text">M</span>
                            </div>
                            <div class="role-info">
                                <h3 class="role-name">管理员</h3>
                                <p class="role-description">系统配置，用户管理，数据维护</p>
                            </div>
                        </div>
                    </div>
                    
                    <p class="role-explanation">请根据您的实际身份选择对应角色，不同角色拥有不同的系统权限与功能</p>
                    
                    <button class="confirm-button">确认选择</button>
                </div>
            </div>
            <div class="page-description">
                <h2>角色选择页面</h2>
            </div>
        </div>

        <!-- Login Page -->
        <div class="page-section">
            <div class="tablet-mockup">
                <div class="login-page">
                    <div class="login-left">
                        <div class="login-slogan">AI学习秘书</div>
                        <div class="login-description">
                            为您提供智能化的学习体验，助力教学进程高效管理
                        </div>
                    </div>
                    
                    <div class="login-right">
                        <h2 class="login-form-title">用户登录</h2>
                        
                        <div class="login-form">
                            <div class="input-field">
                                <input type="text" id="username" placeholder=" ">
                                <label for="username">姓名</label>
                            </div>
                            
                            <div class="input-field">
                                <input type="password" id="password" placeholder=" ">
                                <label for="password">密码（班级+学号）</label>
                            </div>
                            
                            <div class="remember-option">
                                <input type="checkbox" id="remember">
                                <label for="remember">记住密码</label>
                            </div>
                            
                            <button class="login-button">登录</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-description">
                <h2>登录界面</h2>
            </div>
        </div>
    </div>
</body>
</html>
