<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI学习秘书 - 学生端原型页面 (平板版本)</title>
    <style>
        :root {
            /* Student-Friendly Color Palette */
            --primary: #2196F3;
            --primary-variant: #1976D2;
            --secondary: #03A9F4;
            --secondary-variant: #0288D1;
            --background: #FFFFFF;
            --surface: #FFFFFF;
            --error: #F44336;
            --on-primary: #FFFFFF;
            --on-secondary: #FFFFFF;
            --on-background: #212121;
            --on-surface: #212121;
            --on-error: #FFFFFF;
            --light-bg: #E3F2FD;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 40px;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
        }
        
        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .prototype-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 80px;
        }

        .page-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 70px;
        }

        .page-description {
            width: 100%;
            margin: 30px 0;
            text-align: center;
        }

        .page-description h2 {
            font-size: 28px;
            color: var(--on-background);
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Tablet mockup styles */
        .tablet-mockup {
            width: 1200px;
            height: 800px;
            background-color: var(--background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .tablet-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            display: block;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-section {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .page-section:nth-child(1) { animation-delay: 0.1s; }
        .page-section:nth-child(2) { animation-delay: 0.2s; }
        .page-section:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="prototype-container">
        <!-- 学习进度管理页 -->
        <div class="page-section">
            <div class="tablet-mockup">
                <iframe 
                    class="tablet-frame" 
                    src="iframe_pages/pad/student/学习进度管理页_pad.html"
                    title="AI学习秘书 - 学习进度管理页">
                </iframe>
            </div>
            <div class="page-description">
                <h2>学习进度管理页</h2>
            </div>
        </div>

        <!-- 学习进度添加页 -->
        <div class="page-section">
            <div class="tablet-mockup">
                <iframe 
                    class="tablet-frame" 
                    src="iframe_pages/pad/student/学习进度添加页_pad.html"
                    title="AI学习秘书 - 学习进度添加页">
                </iframe>
            </div>
            <div class="page-description">
                <h2>学习进度添加页</h2>
            </div>
        </div>

        <!-- 学习任务管理页 -->
        <div class="page-section">
            <div class="tablet-mockup">
                <iframe 
                    class="tablet-frame" 
                    src="iframe_pages/pad/student/学习任务管理页_pad.html"
                    title="AI学习秘书 - 学习任务管理页">
                </iframe>
            </div>
            <div class="page-description">
                <h2>学习任务管理页</h2>
            </div>
        </div>
    </div>
</body>
</html>
